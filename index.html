<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Google</title>
        <link rel="icon" type="image/png" href="/resources/favicon.ico" sizes="32x32">
    </head>
    <body>
        <!--Navigation-->
        <nav>
            <ul>
                <li class="nav-item"><a href="https://mail.google.com/">Gmail</a></li>
                <li class="nav-item"><a href="https://images.google.com/">Images</a></li>
                <li class="nav-item"><i class="material-icons">apps</i></li>
                <li class="nav-item"><i class="material-icons">notifications</i></li>
                <li class="nav-item"><img id="profile-pic" src="./resources/display.JPG"></li>
            </ul>
        </nav>
        <!--Google logo, Search Bar, and buttons-->
        <center>
            <img id="google-logo" src="./resources/googlelogo_color_272x92dp.png">
            <input type="text" title="Search" id="search-bar">
            <div id="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <span id="region-select">Google offered in: <a href="https://www.google.pl">polski</a></span>
        </center>
        <!--Footer-->
        <footer>
            <div id=footer-top>Poland</div>
            <div id="footer-bottom">
                <ul>
                    <li class="left-info"><a href="#">Advertising</a></li>
                    <li class="left-info"><a href="#">Business</a></li>
                    <li class="left-info"><a href="#">About</a></li>
                </ul>
                <ul>
                    <li class="right-info"><a href="#">Privacy</a></li>
                    <li class="right-info"><a href="#">Terms</a></li>
                    <li class="right-info"><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
